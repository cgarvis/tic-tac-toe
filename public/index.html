<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>

    <!-- Le Stylesheets -->
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css"/>

    <!-- Le Javascripts -->
    <script type="text/javascript" data-main="js/main" src="js/require.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">
                        Tic Tac Toe
                    </a>

                    <div class="pull-right" id="score">
                        <span class="badge user">0</span>
                        <span class="badge basic">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <div class="alert alert-success hide" id="win-message">
                    <h4 class="alert-heading">You Won!</h4>
                    You have beat the computer.  Lighting doesn't strike in the same place twice.
                </div>

                <div class="alert alert-error hide" id="lose-message">
                    <h4 class="alert-heading">You Lose!</h4>
                    The computer beat you.  Sorry I'm not sorry.
                </div>

                <div class="alert hide" id="play-again-message">
                    <h4 class="alert-heading">Play Again?</h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="span12">
                <table>
                    <tr id="row-1">
                        <td class="title title-left" data-title="0"></td>
                        <td class="title title-center" data-title="1"></td>
                        <td class="title title-right" data-title="2"></td>
                    </tr>
                    <tr id="row-2">
                        <td class="title title-left" data-title="3"></td>
                        <td class="title title-center" data-title="4"></td>
                        <td class="title title-right" data-title="5"></td>
                    </tr>
                    <tr id="row-3">
                        <td class="title title-left" data-title="6"></td>
                        <td class="title title-center" data-title="7"></td>
                        <td class="title title-right" data-title="8"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
  <body>
</html>
